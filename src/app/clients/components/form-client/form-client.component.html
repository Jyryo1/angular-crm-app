<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="name">Nom</label>
    <input type="text" class="form-control" id="name" formControlName="name">
    <div class="alert alert-danger" *ngIf="form.get('name').invalid && form.get('name').touched">invalid</div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email">
    <div class="alert alert-danger" *ngIf="form.get('email').invalid && form.get('email').touched">invalid</div>
  </div>

  <div class="form-group">
    <label for="state">State</label>
    <select id="state" class="form-control" formControlName="state">
      <option *ngFor="let state of states | keyvalue" [ngValue]="state.value">{{ state.value }}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
</form>
